{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details Page</title>
    <link rel="stylesheet" href="{% static 'css/user_details.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-container">
      <div class="form-container">
        <h1>Fill out your details to get your personalized plan</h1>
        <form method="post">
          {% csrf_token %} {{ form.as_p }} {% if form.errors %}
          <div class="error-messages">
            {% for field in form %} {% if field.errors %}
            <div class="error">
              <strong>{{ field.label }}</strong>: {% for error in field.errors
              %}
              <p>{{ error }}</p>
            </div>
            {% endif %} {% endfor %}
          </div>
          {% endif %}

          <button type="submit" class="save-button">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
